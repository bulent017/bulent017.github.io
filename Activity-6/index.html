<!DOCTYPE html>
<html>
<head>
	<title>Button Game</title>
	<style>
		#container {
			position: relative;
			width: 800px;
			height: 800px;
			border: 1px solid black;
		}
		#button {
			position: absolute;
			top: 0;
			left: 0;
			width: 50px;
			height: 50px;
			background-color: rgb(11, 3, 239);
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="container">
		<button id="button" style="color:aliceblue">Click me</button>
	</div>
	<script src="game.js"></script>
</body>
</html>
