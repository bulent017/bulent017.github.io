<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">

<body>
   <form action="Activity4-preview.php" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" >
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password">
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address">
    </div>
    <div>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="America">America</option>
            <option value="England">England</option>
            <option value="Spain">Spain</option>
            <option value="Egypt">Egypt</option>
        </select>
    </div>
    <div>
        <label for="zip-code">ZIP Code:</label>
        <input type="text" id="zip-code">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="sex">Sex:</label>
        <input id="erkekRadio" type="radio" value="Male" name="sex">
        <label for="erkekRadio" >Erkek</label>
        <input id="kadınRadio" type="radio" value="Female" name="sex">
        <label for="kadınRadio" >Kadın</label>
    </div>
    <div>
        <label for="language">Language:</label>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="English">
        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox2" id="checkbox2" value="French">
        <label for="checkbox2">French</label>
        <input type="checkbox" name="checkbox3" id="checkbox3" value="German">
        <label for="checkbox3">German</label>
    </div>
    <div>
        <label for="about">About:</label>
        <textarea id="about" name="about" rows="4" cols="50"></textarea>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
   </form>

   
</body>
