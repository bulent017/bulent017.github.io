                        <form id="contactForm">

                            <input type="email" id="email" name="email" class="field" placeholder="Your Email">
                            <input type="text" id="phone" name="phone" class="field" placeholder="Phone">
                            <select id="country" name="country" class="field" aria-placeholder="country"></select>

                            <textarea id="message" name="message" placeholder="Message" class="field"></textarea>
                            <button type="submit" class="btn">Send</button>
                        </form>
